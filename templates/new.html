<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {# cross site request forgery : 최소한의 보안방식 #}
        {% csrf_token %}
        <input name="title">
        <input name="content">
        <select name="category">
            {% for category in categories %}
                {# value 값이 요청보낼때 넘어가는 값 #}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">글쓰기</button>
    </form>
</body>
</html>
